<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 100%"></div>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4/dist/echarts.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl@1/dist/echarts-gl.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat@1/dist/ecStat.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4/dist/extension/dataTool.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4/map/js/china.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4/map/js/world.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4/dist/extension/bmap.min.js"></script>
       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;

setTimeout(function () {

    option = {
        color:['#54bde3' ,'#2e3131' ,'#41cdaf', '#f76500'  ],
        legend: {
            
        },
        title:{
            text:"微博官号发布趋势"
        },
        tooltip: {
            trigger: 'axis',
            showContent: false
        },
        dataset: {
            source: [
                ['product', 'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul' , "Aug" , "Sep","Oct" , "Nov" , "Dec"],
                ['百词斩', 35, 35, 35, 65, 66, 62, 64, 61, 30, 68, 99, 57],
                ['墨墨记单词', 5, 47, 83, 6, 37, 81, 59, 37, 14, 0, 1, 0],
                ['扇贝', 78, 73, 55, 66, 62, 68, 75, 71, 82, 105, 106, 105],
                ['不背单词', 23, 22, 40, 73, 72, 79, 42, 42, 41, 24, 44, 46],
                
            ]
        },
        xAxis: {type: 'category'},
        yAxis: {gridIndex: 0},
        grid: {top: '55%'},
        series: [
            {type: 'line', smooth: true, seriesLayoutBy: 'row',
                itemStyle:{
                    normal:{
                        color:"#54bde3",
                    }
            }},
            {type: 'line', smooth: true, seriesLayoutBy: 'row',
            itemStyle:{
                normal:{
                    color:"#2e3131",
                }
        }},
            {type: 'line', smooth: true, seriesLayoutBy: 'row',
            itemStyle:{
                normal:{
                    color:"#41cdaf",
                }
        }},
            {type: 'line', smooth: true, seriesLayoutBy: 'row',
            itemStyle:{
                normal:{
                    color:"#f76500",
                }
        }},
            {
                type: 'pie',
                id: 'pie',
                radius: '30%',
                center: ['50%', '25%'],
                label: {
                    formatter: '{b}: {@2012} ({d}%)'
                },
                encode: {
                    itemName: 'product',
                    value: '2012',
                    tooltip: '2012'
                },
                
            }
        ]
    };

    myChart.on('updateAxisPointer', function (event) {
        var xAxisInfo = event.axesInfo[0];
        if (xAxisInfo) {
            var dimension = xAxisInfo.value + 1;
            myChart.setOption({
                series: {
                    id: 'pie',
                    label: {
                        formatter: '{b}: {@[' + dimension + ']} ({d}%)'
                    },
                    encode: {
                        value: dimension,
                        tooltip: dimension
                    }
                }
            });
        }
    });

    myChart.setOption(option);

});;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
   </body>
</html>
